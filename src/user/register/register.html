<template>
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1>Registration</h1>
      <div class="alert alert-danger" show.bind="isUserNameExists">
        <strong>UserName already registered!</strong> Please choose another one.
      </div>
      <form submit.trigger="register()">
        <div class="form-group">
          <label for="userName">UserName</label>
          <input class="form-control" id="userName" placeholder="UserName" value.bind="newUser.userName">
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input class="form-control" id="firstName" placeholder="First Name" value.bind="newUser.firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input class="form-control" id="lastName" placeholder="Last Name" value.bind="newUser.lastName">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" value.bind="newUser.password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</template>
